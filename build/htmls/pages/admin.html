<div class="em-page-center-parent">
<div class="em-page-center">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">

        <div class="actionable" id="actionable-sign-in">
          <div class="actionable-front component-shadow">
            <div class="panel">
              <div class="panel-body">
                <div class="text-center">
                  <img src="../../images/logo1.png" style="height: 55px;" />
                  <img src="../../images/1.jpg" style="height: 105px;" />
                  <h3>
                    <strong>ADMINISTRATOR LOGIN</strong>
                  </h3>
                </div>

                <div class="padded">
                  <form action="../dashboard.html" id="form-sign-in-demo">
                    <div class="form-group email required">
                      <input class="string email required form-control"
                             maxlength="255" name="user" placeholder="User"
                             rel="jvfloat">
                    </div>
                    <div class="form-group password required">
                      <input class="password required form-control"
                             name="password" placeholder="Password"
                             type="password" rel="jvfloat">
                    </div>

                    <div class="form-group actions">
                      <a class="btn btn-success-lt btn-block actionable-action" name="commit" href="../admin_dashboard.html">Let's do this</a>
                    </div>

                    <div class="form-group">
                      <div class="row">
                        <div class="col-xs-6">
                          <label class="checkbox-inline no-padding">
                            <input type="checkbox" value="1" rel="icheck" class="checkable-success"> Remember Me
                          </label>
                        </div>
                        <div class="col-xs-6 text-right">
                          <a href="#">Forgot password?</a>
                        </div>
                      </div>
                    </div>

                  </form>
                </div>

                <div class="text-center form-group">
                  Don't have an account?
                  <a href="adminreg.html">
                    <strong>Sign Up</strong>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="actionable-back component-shadow bg-white padded">
            <div class="actionable-contain">
  <button type="button" class="close pull-right">&times;</button>
  <br><br>
  <h1 class="thin text-success text-center actionable-animated-fadeInLeftSmall">
    Success!
  </h1>
  <br><br>
  <div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped active"
         style="width: 100%">
    </div>
  </div>
  <br><br>
  <p class="text-center actionable-animated-fadeInRightSmall">
    Redirecting to your dashboard...
  </p>

<script type="text/javascript">
  $('#actionable-sign-in').on('acted.actionable', function(){
    var url = $('#form-sign-in-demo').attr('action');
    function go() { Turbolinks.visit(url); }
    setTimeout(go, 1000);
  });
</script><div id="mq"></div>
